<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Change</title>
    <style>
        #imageContainer {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="imageContainer">
    <img src="your_image_url.jpg" alt="Image" onmouseover="changeDescription('New description on mouseover.')" onmouseout="changeDescription('Original description.')">
    <p id="imageDescription">Original description.</p>
</div>

<script>
    // JavaScript function to change the description
    function changeDescription(newDescription) {
        document.getElementById('imageDescription').innerText = newDescription;
    }
</script>

</body>
</html>
