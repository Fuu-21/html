<!DOCTYPE html>
<html>
<head>
    <title>Book Search Catalog</title>
</head>
<body>
    <h1>Book Search Catalog</h1>
    <form action="search.php" method="post">
        <label for="searchType">Search Type:</label>
        <select name="searchType" id="searchType">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="genre">Genre</option>
        </select>
        <br><br>
        <label for="searchKeyword">Search Keyword:</label>
        <input type="text" name="searchKeyword" id="searchKeyword">
        <br><br>
        <label>Download Type:</label>
        <input type="radio" name="downloadType" value="true" id="downloadTrue">
        <label for="downloadTrue">True</label>
        <input type="radio" name="downloadType" value="false" id="downloadFalse">
        <label for="downloadFalse">False</label>
        <br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
